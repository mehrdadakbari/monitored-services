services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitored-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - sqlite_data:/app/tmp
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3333
      DB_CONNECTION: sqlite
      DB_DATABASE: /app/tmp/db.sqlite
      APP_KEY: yPXtdovhcAqAiekVps9RhPrDh0DSoX_j
    command: >
      sh -c "node ace migration:run &&
             node ace db:seed &&
             node ace scheduler:run &
             node ace serve --watch"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitored-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - backend

volumes:
  sqlite_data:
  backend_node_modules:
